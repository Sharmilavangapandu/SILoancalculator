<html>
    <head>
          <title>SIMPLE INTEREST CALCULATOR</title>
          <style>
              .body{
                  color:black;
                  text-align:left;
                  margin-top: 50px;
                  font-size: 50px;
                  background-color:white
              }
              h1{
                  font-size: 50px;
              }
          </style>
          <script>
              function Calculate()
              {
                  p = document.getElementById('p').value
                  r = document.getElementById('r').value
                  t = document.getElementById('t').value
                result= document.getElementById('result')
                    result.innerHTML = (p*t*r/100)
              }

          </script>
    </head>
    <body class= 'body'>
        principle Amount: <input id= "p" type="text"></body></br>
        rate of interest: <input id="r" type="text"></br>
        total months: <input id= "t" type="text"></br>
        <button onclick="Calculate()">Calculate</button>
        <h1 id = "result"> SIMPLE INTEREST : </h1>
    </body>
</html>
